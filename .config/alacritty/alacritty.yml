# Config for the Alacritty terminal emulator, see https://github.com/alacritty/alacritty/blob/master/alacritty.yml for more details

# Remap default C-Space to send ASCII NUL, required to use C-Space as tmux prefix key
key_bindings:
- { key: Space, mods: Control, chars: "\x00" }
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
- { key: Return,   mods: Alt, action: ToggleFullscreen }
# - { key: Space,   mods: Control|Shift, action: None }
# - { key: Space,   mods: Control|Shift, chars: "\x1b[32;5u"}

# Remap <C-1> to <S-F1> etc. This way I can use <C-1> in vim
- { key: Key1,       mods: Control,   chars: "\x1b[1;2P" }
- { key: Key2,       mods: Control,   chars: "\x1b[1;2Q" }
- { key: Key3,       mods: Control,   chars: "\x1b[1;2R" }
- { key: Key4,       mods: Control,   chars: "\x1b[1;2S" }

# Change font
font:
    normal:
        family: Hasklug Nerd Font Mono
        style: Regular

    bold:
        family: Hasklug Nerd Font Mono
        style: Bold

    italic:
        family: Hasklug Nerd Font Mono
        style: Italic

    bold_italic:
        family: Hasklug Nerd Font Mono
        style: Bold Italic

    size: 11

window:
    startup_mode: Maximized
    decorations: none
    opacity: 1.0

selection:
  save_to_clipboard: true

# Windows size hack
env:
    WINIT_X11_SCALE_FACTOR: "1.25"
    TERM: xterm-256color

import:
  # uncomment the flavour you want below:
   - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
