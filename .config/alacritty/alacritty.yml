# Config for the Alacritty terminal emulator, see https://github.com/alacritty/alacritty/blob/master/alacritty.yml for more details

# Remap default C-Space to send ASCII NUL, required to use C-Space as tmux prefix key
key_bindings:
- { key: Space, mods: Control, chars: "\x00" }
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
# - { key: Space,   mods: Control|Shift, action: None }
# - { key: Space,   mods: Control|Shift, chars: "\x1b[32;5u"}

# Change font
font:
    normal:
        family: Hasklug Nerd Font Mono
        style: Regular

    bold:
        family: Hasklug Nerd Font Mono
        style: Bold

    italic:
        family: Hasklug Nerd Font Mono
        style: Italic

    bold_italic:
        family: Hasklug Nerd Font Mono
        style: Bold Italic

    size: 11

# Windows size hack
env:
    WINIT_X11_SCALE_FACTOR: "1.25"
    TERM: xterm-256color

import:
  # uncomment the flavour you want below:
   - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#- ~/.config/alacritty/catppuccin/catppuccin-latte.yml
