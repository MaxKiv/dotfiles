# Config for the Alacritty terminal emulator, see https://github.com/alacritty/alacritty/blob/master/alacritty.yml for more details

# Remap default C-Space to send ASCII NUL, required to use C-Space as tmux prefix key
key_bindings:
- { key: Space, mods: Control, chars: "\x00" }
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

# Change font
font:
    normal:
        family: Hasklug NFM
        style: Regular

    bold:
        family: Hasklug NFM
        style: Bold

    italic:
        family: Hasklug NFM
        style: Italic

    bold_italic:
        family: Hasklug NFM
        style: Bold Italic

    size: 11

# Windows size hack
env:
    WINIT_X11_SCALE_FACTOR: "1.25"
    TERM: xterm-256color
